{% extends 'flowerdelivery/base.html' %}

{% block content %}
<h1>Каталог товаров</h1>
<ul>
    {% for category in categories %}
    <li>
        <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
    </li>
    {% empty %}
    <li>Категории не найдены</li>
    {% endfor %}
</ul>
{% endblock %}
