{% extends 'flowerdelivery/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email|add_class:"form-control" }}
        <button type="submit" class="btn btn-primary mt-2">Send password reset email</button>
    </form>
</div>
{% endblock %}
